<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD de Relatórios</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .arrow { transition: transform 0.3s ease; }
        .arrow.rotate { transform: rotate(180deg); }
        .relatorio-content { display: none; transition: all 0.3s ease; }
        .relatorio-content.open { display: block; }
    </style>
</head>
<body class="bg-light py-4">
<div class="container">
    <h1 class="mb-4 text-center">📋 CRUD de Relatórios</h1>

    <!-- Formulário -->
    <form id="form-add" class="card p-4 mb-4 shadow-sm">
        <input type="hidden" id="edit-index" value="">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título do Relatório</label>
            <input type="text" id="titulo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="conteudo" class="form-label">Conteúdo</label>
            <textarea id="conteudo" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>

    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-dark" onclick="exportarTodosPDF()">
            <i class="bi bi-file-earmark-pdf"></i> Exportar Todos em PDF
        </button>
    </div>

    <!-- Container dos relatórios -->
    <div id="relatorios-container" class="d-grid gap-3"></div>
</div>

<script>
    let relatorios = JSON.parse(localStorage.getItem('relatorios') || '[]');

    function salvarLocalStorage() {
        localStorage.setItem('relatorios', JSON.stringify(relatorios));
    }

    function renderRelatorios() {
        const container = document.getElementById('relatorios-container');
        container.innerHTML = '';

        relatorios.forEach((relatorio, index) => {
            const card = document.createElement('div');
            card.className = 'card shadow-sm';

            card.innerHTML = `
          <div class="card-header d-flex justify-content-between align-items-center bg-secondary-subtle" style="cursor: pointer;" onclick="toggleRelatorio(this)">
            <h5 class="mb-0">${relatorio.titulo}</h5>
            <i class="bi bi-chevron-down arrow fs-4"></i>
          </div>
          <div class="card-body relatorio-content">
            <p>${relatorio.conteudo}</p>
            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-outline-success btn-sm" onclick="baixarPDF(${index})">
                <i class="bi bi-file-earmark-arrow-down"></i> Baixar PDF
              </button>
              <button class="btn btn-outline-primary btn-sm" onclick="editarRelatorio(${index})">
                <i class="bi bi-pencil-square"></i> Editar
              </button>
              <button class="btn btn-outline-danger btn-sm" onclick="removerRelatorio(${index})">
                <i class="bi bi-trash3"></i> Remover
              </button>
            </div>
          </div>
        `;
            container.appendChild(card);
        });
    }

    function toggleRelatorio(header) {
        const icon = header.querySelector('.arrow');
        icon.classList.toggle('rotate');

        const content = header.nextElementSibling;
        content.classList.toggle('open');
    }

    function baixarPDF(index) {
        const r = relatorios[index];
        const div = document.createElement('div');
        div.innerHTML = `<h2>${r.titulo}</h2><p>${r.conteudo}</p>`;
        html2pdf().from(div).save(`${r.titulo}.pdf`);
    }

    function exportarTodosPDF() {
        if (relatorios.length === 0) return alert("Nenhum relatório para exportar.");
        const div = document.createElement('div');
        div.innerHTML = relatorios.map(r => `<h2>${r.titulo}</h2><p>${r.conteudo}</p><hr>`).join('');
        html2pdf().from(div).save('relatorios-completos.pdf');
    }

    function removerRelatorio(index) {
        if (!confirm("Deseja realmente remover este relatório?")) return;
        relatorios.splice(index, 1);
        salvarLocalStorage();
        renderRelatorios();
    }

    function editarRelatorio(index) {
        const r = relatorios[index];
        document.getElementById('titulo').value = r.titulo;
        document.getElementById('conteudo').value = r.conteudo;
        document.getElementById('edit-index').value = index;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.getElementById('form-add').addEventListener('submit', function (e) {
        e.preventDefault();
        const titulo = document.getElementById('titulo').value.trim();
        const conteudo = document.getElementById('conteudo').value.trim();
        const editIndex = document.getElementById('edit-index').value;

        if (editIndex === '') {
            relatorios.push({ titulo, conteudo });
        } else {
            relatorios[editIndex] = { titulo, conteudo };
        }

        salvarLocalStorage();
        renderRelatorios();
        this.reset();
        document.getElementById('edit-index').value = '';
    });

    renderRelatorios();
</script>
</body>
</html>
